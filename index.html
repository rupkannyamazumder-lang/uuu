<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medora | Your PCOS Sanctuary</title>
    <style>
        :root {
            --sage-green: #9fb8ad;
            --blush-pink: #f2d5d5;
            --soft-teal: #8fb9b9;
            --lavender: #dcd6f7;
            --blood-red: #8b0000;
            --dark-ui: #22303c; 
            --cream: #fffaf0;
            --bg: var(--cream);
            --text: #333;
        }

        /* DARK MODE THEME */
        body.dark-mode {
            --bg: #1a1a1a;
            --text: #f0f0f0;
            --cream: #2d2d2d;
        }

        * { box-sizing: border-box; transition: all 0.3s ease; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* NAVIGATION & GLOW BAR */
        nav { background: var(--dark-ui); padding: 1rem 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--blush-pink); }
        .nav-links button { background: none; border: 1px solid var(--sage-green); color: white; padding: 6px 12px; border-radius: 20px; cursor: pointer; font-size: 0.75rem; margin: 2px; }
        .nav-links button:hover { background: var(--sage-green); }

        #glow-container { width: 100%; height: 5px; background: #eee; position: sticky; top: 60px; z-index: 999; }
        #glow-bar { width: 0%; height: 100%; background: var(--soft-teal); box-shadow: 0 0 10px var(--soft-teal); }

        /* LAYOUT */
        .container { min-height: 100vh; padding: 20px; display: flex; justify-content: center; align-items: center; }
        .page { display: none; width: 100%; max-width: 800px; animation: fadeIn 0.5s ease; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* SHAPES & CARDS */
        .card { background: var(--cream); border-radius: 25px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 1px solid var(--sage-green); margin-bottom: 20px; }
        .phase-badge { display: inline-block; padding: 5px 15px; border-radius: 15px; background: var(--blood-red); color: white; font-weight: bold; margin-bottom: 10px; }

        /* INPUTS */
        input, select, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid var(--sage-green); margin-top: 8px; background: white; color: #333; }
        .btn { background: var(--blood-red); color: white; border: none; padding: 12px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; display: block; margin: 15px auto; }
        
        /* BREATHING OVERLAY */
        #safety-overlay { display: none; position: fixed; inset: 0; background: rgba(34, 48, 60, 0.98); z-index: 2000; text-align: center; color: white; padding-top: 100px; }
        .breath-circle { width: 150px; height: 150px; background: var(--soft-teal); border-radius: 50%; margin: 40px auto; animation: breathe 4s infinite ease-in-out; }
        @keyframes breathe { 0%, 100% { transform: scale(0.8); } 50% { transform: scale(1.5); } }
    </style>
</head>
<body>

<nav>
    <div class="logo">MEDORA ‚ú®</div>
    <div class="nav-links">
        <button onclick="showPage('p2')">Me</button>
        <button onclick="showPage('p3')">Cycle</button>
        <button onclick="showPage('p5')">Analysis</button>
        <button onclick="showPage('p7')">Chat</button>
        <button onclick="toggleTheme()" id="themeBtn">üåô</button>
    </div>
</nav>

<div id="glow-container"><div id="glow-bar"></div></div>

<div id="safety-overlay">
    <h1>Inhale... Exhale...</h1>
    <p>You are stronger than this moment.</p>
    <div class="breath-circle"></div>
    <button class="btn" onclick="closeSafety()">I am calm now</button>
</div>

<div class="container">
    <section id="p2" class="page active">
        <div class="card">
            <h2>Welcome Home, <span id="userNameDisp">Warrior</span></h2>
            <input type="text" id="pName" placeholder="Your Name" onchange="saveData()">
            <div style="display: flex; gap: 10px;">
                <input type="number" id="pWeight" placeholder="Weight (kg)" onchange="saveData()">
                <input type="number" id="pHeight" placeholder="Height (cm)" onchange="saveData()">
            </div>
            <select id="pMood" onchange="checkMood(this.value)">
                <option value="good">Feeling Good</option>
                <option value="tired">A bit Tired</option>
                <option value="verylow">Very Overwhelmed</option>
            </select>
            <p id="bmiOut" style="text-align: center; font-weight: bold;"></p>
        </div>
    </section>

    <section id="p3" class="page">
        <div class="card">
            <h2>Cycle Syncing</h2>
            <p>Last period start date:</p>
            <input type="date" id="lastDate" onchange="updateCycle()">
            <div id="cycleResult" style="margin-top:20px; text-align: center;">
                <div id="phaseTag" class="phase-badge">Phase: Unknown</div>
                <p id="phaseAdvice" style="font-style: italic;"></p>
            </div>
        </div>
    </section>

    <section id="p5" class="page">
        <div class="card">
            <h2>Symptom Tracker</h2>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <label><input type="checkbox" class="symp" onclick="updateGlow()"> Acne</label>
                <label><input type="checkbox" class="symp" onclick="updateGlow()"> Hair Thinning</label>
                <label><input type="checkbox" class="symp" onclick="updateGlow()"> Fatigue</label>
                <label><input type="checkbox" class="symp" onclick="updateGlow()"> Sugar Cravings</label>
            </div>
            <button class="btn" onclick="analyzeSymptoms()">Get Insights</button>
            <div id="riskOut" style="text-align:center;"></div>
        </div>
    </section>

    <section id="p7" class="page">
        <div class="card" id="chat-window" style="height: 300px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; background: rgba(255,255,255,0.5);">
            <div style="background: var(--soft-teal); color: white; padding: 10px; border-radius: 10px; align-self: flex-start;">Ask me about PCOS, Diet, or Mood.</div>
        </div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="uMsg" placeholder="Type here...">
            <button class="btn" style="margin:0" onclick="askAI()">Send</button>
        </div>
    </section>
</div>

<script>
    // --- APP LOGIC ---

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const btn = document.getElementById('themeBtn');
        btn.innerText = document.body.classList.contains('dark-mode') ? "‚òÄÔ∏è" : "üåô";
    }

    function saveData() {
        const name = document.getElementById('pName').value;
        const w = document.getElementById('pWeight').value;
        const h = document.getElementById('pHeight').value;
        const bmi = (w / ((h/100)**2)).toFixed(1);
        
        localStorage.setItem('medora_name', name);
        document.getElementById('userNameDisp').innerText = name || "Warrior";
        if(w && h) document.getElementById('bmiOut').innerText = `Your BMI is ${bmi}`;
        updateGlow();
    }

    function updateCycle() {
        const dateInput = document.getElementById('lastDate').value;
        if(!dateInput) return;

        const last = new Date(dateInput);
        const now = new Date();
        const diffDays = Math.floor((now - last) / (1000 * 60 * 60 * 24));
        const cycleDay = diffDays % 28;

        let phase = "";
        let advice = "";

        if(cycleDay <= 5) {
            phase = "Menstrual Phase";
            advice = "Focus on rest and iron-rich foods like spinach.";
        } else if (cycleDay <= 13) {
            phase = "Follicular Phase";
            advice = "Energy is rising! Great time for new projects or HIIT.";
        } else if (cycleDay <= 16) {
            phase = "Ovulatory Phase";
            advice = "You are glowing. High protein and light fiber are best now.";
        } else {
            phase = "Luteal Phase";
            advice = "Slow down. Magnesium-rich foods help with PMS.";
        }

        document.getElementById('phaseTag').innerText = phase;
        document.getElementById('phaseAdvice').innerText = advice;
    }

    function updateGlow() {
        const checked = document.querySelectorAll('.symp:checked').length;
        const bar = document.getElementById('glow-bar');
        bar.style.width = (checked * 25) + "%";
    }

    function checkMood(val) {
        if(val === 'verylow') document.getElementById('safety-overlay').style.display = 'block';
    }

    function closeSafety() { document.getElementById('safety-overlay').style.display = 'none'; }

    function askAI() {
        const msg = document.getElementById('uMsg').value.toLowerCase();
        const win = document.getElementById('chat-window');
        win.innerHTML += `<div style="background: var(--blood-red); color: white; padding: 10px; border-radius: 10px; align-self: flex-end;">${msg}</div>`;
        
        let reply = "I'm here for you. Tell me more.";
        if(msg.includes("diet")) reply = "Low-GI foods like berries and avocados help stabilize insulin.";
        if(msg.includes("pcos")) reply = "PCOS is a journey, not a destination. You can manage it!";
        if(msg.includes("mood")) reply = "Hormones affect emotions. It is okay to feel this way.";

        setTimeout(() => {
            win.innerHTML += `<div style="background: var(--soft-teal); color: white; padding: 10px; border-radius: 10px; align-self: flex-start;">${reply}</div>`;
            win.scrollTop = win.scrollHeight;
        }, 500);
        document.getElementById('uMsg').value = "";
    }

    // Initialize on load
    window.onload = () => {
        document.getElementById('pName').value = localStorage.getItem('medora_name') || "";
        saveData();
    };
</script>
</body>
</html>
